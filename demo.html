<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>TA</title>
    <style>
        #warp {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 99%;
            height: 60%;
        }

        #warp a,
        #warp a:hover,
        #warp a:link,
        #warp a:visited {
            width: 340px;
            height: auto;
            display: inline-block;
            text-align: center;
            line-height: 50px;
            margin: 8px;
            background: aliceblue;
            font-size: 25px;
            font-family: Microsoft YaHei;
            text-decoration: none;
            vertical-align: -webkit-baseline-middle;
            color: #333;
        }

        #warp a p {
            height: 50px;
            line-height: 50px;
        }

        .preview_box img {
            width: 200px;
        }

        .preview_box video {
            width: 90%;
        }
    </style>
</head>

<body>
    <div id="warp">
        <h2>最近一年</h2>
    </div>
    <div id="warp">
        <a
            href="https://parse.model.pm.bjocd.com/BIMComposer/demo/index.html">bim</a>
    </div>
    
</body>

</html>
